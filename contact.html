  .contact-section form input[type="email"],
  .contact-section form textarea {
    width: 100%;
    box-sizing: border-box;
  }
</style>

<nav class="top-nav">
  <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>

<section class="section-container contact-section">
  <h2>Contact Us</h2>
  <p>If you have questions or need assistance, feel free to reach out!</p>
  <div class="contact-info">
    <div><i class="fas fa-phone"></i> +91 98765 43210</div>
    <div><i class="fas fa-envelope"></i> info@gtholiday.com</div>
    <div><i class="fas fa-map-marker-alt"></i> 123 Travel Street, Mumbai, India</div>
  </div>

  <form action="#" method="post" aria-label="Contact form">
    <label for="contact-name">Name</label>
    <input type="text" id="contact-name" name="contact-name" required />

    <label for="contact-email">Email</label>
    <input type="email" id="contact-email" name="contact-email" required />

    <label for="contact-message">Message</label>
    <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

    <button type="submit" class="btn-primary">Send Message</button>
  </form>
</section>
